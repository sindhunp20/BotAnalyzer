<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>

      <link rel="stylesheet" type = 'text/css' href="{{ url_for('static', filename='botornot.css') }}">
    </head>
    <body>
         <section class="hero">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-one-third has-text-centered">
              <span class="icon is-large">
                <span class="fa-stack fa-lg">
                  <a href="/">
                    <i class="fas fa-robot fa-stack-1x" style="color: #3298dc"></i>
                    <i class="fas fa-ban fa-stack-2x has-text-danger"></i>
                  </a>
                </span>
              </span>
              <h1 class="title" style="color: #3298dc">Twitter Bot or Not</h1>
              <div class='make-prediction'>
              <form class="form" method = 'POST' action='/predict'>
                <div class="control">
                  <div class="field">
                    <input class="input is-info is-rounded" type='text' name='handle' id='handle' placeholder="Enter a Twitter handle"><br>
                  </div>
                </div>
                <input class="button is-info is-rounded" style="font-weight:bold;" type='submit' value='Submit' method='get'>
              </form>
              </div>
            </div>
          </div>
          <div class='prediction-results'>
            <p style="font-weight: 900">{{user_lookup_message}}</p>
            <h3>{{prediction | safe}}</h3>
            <p style="font-weight: 350">{{probability}}</p>
          </div>
        </div>
      </div>
    </section>
    </body>
</html>
